name: CI

on: [push]

jobs:
  static-checks:
    runs-on: ubuntu-latest
    strategy: &python-matrix
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    name: static-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install project dependencies
        run: uv sync --locked --all-extras --dev

      - name: Format
        run: uv run format_check

      - name: Lint
        run: uv run lint

      - name: Type check
        run: uv run pyright

  test:
    runs-on: ubuntu-latest
    strategy: *python-matrix
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
    name: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PACKAGE_ACCESS_TOKEN }}" | docker login ghcr.io -u USERNAME --password-stdin

      - name: Run tests
        run: docker compose -f docker-compose-test.yaml up test --exit-code-from test

      - name: Tear down test containers
        run: docker compose -f docker-compose-test.yaml down
